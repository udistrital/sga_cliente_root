<single-spa-router base="/" disableWarnings>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->
  <main id="container">
    <route path="espacios-academicos">
      <application name="@udistrital/sga-espacios-academicos-mf"></application>
    </route>
    <route path="solicitudes">
      <application name="@udistrital/sga-datos-mf"></application>
    </route>
    <route path="administracion">
      <application name="@udistrital/sga-administracion-mf"></application>
    </route>
    <route path="periodos">
      <application name="@udistrital/sga-gestionar-periodo-mf"></application>
    </route>
    <route path="derechos-pecuniarios">
      <application name="@udistrital/sga-derechos-pecuniarios-mf"></application>
    </route>
    <route path="notas">
      <application name="@udistrital/sga-notas-mf"></application>
    </route>
    <route path="horarios">
      <application name="@udistrital/sga-gestion-horarios-mf"></application>
    </route>
    <route path="plan-estudios">
      <application name="@udistrital/sga-plan-estudios-mf"></application>
    </route>
    <route path="admisiones">
      <application name="@udistrital/sga-admisiones-mf"></application>
    </route>
    <route path="calendario-academico">
      <application name="@udistrital/sga-calendarioacademico-mf"></application>
    </route>
    <route path="practicas-academicas">
      <application name="@udistrital/sga-practicas-academicas-mf"></application>
    </route>
    <route path="inscripcion">
      <application name="@udistrital/sga-inscripcion-mf"></application>
    </route>
    <route path="proyecto-curricular">
      <application name="@udistrital/sga-proyecto-curricular-mf"></application>
    </route>
    <route path="tirilla">
      <application name="@udistrital/sga-tirilla-noticias-mf"></application>
    </route>
    <route path="plan-trabajo-docente">
      <application name="@udistrital/sga-plan-docente-mf"></application>
    </route>
    <route path="preinscripciones">
      <application name="@udistrital/sga-preinscripciones-mf"></application>
    </route>
  </main>

  <div id="core">
    <application name="@udistrital/core-mf" props="environment"></application>
  </div>
</single-spa-router>
